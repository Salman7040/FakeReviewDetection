<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider</title>
    <style>
        #imgeSlider img {
            height: 200px;
            width: 200px;

        }
    </style>
</head>

<body>
    <div id="imgeSlider">
        <img src="img1.jpeg" alt="">
    </div>
    <button onclick="left()">⬅ left</button>
    <button onclick="right()">right ➡</button>


    <script>
        let getImage = document.getElementById("imgeSlider")
        let i = 1
        function right() {
            getImage.innerHTML = "<img src=img" + i + ".jpeg >"
            if (i >= 4)
                i = 1
            i++
        }
        function left() {
            i--
            getImage.innerHTML = "<img src=img" + i + ".jpeg >"
            if (i == 1)
                i = 4
        }
    </script>
</body>

</html>
