<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider</title>
    <style>
        #imgeSlider img {
            height: 200px;
            width: 200px;

        }
    </style>
</head>

<body>
    <div id="imgeSlider">
        <img src="./iphone/iphone1.png" alt="">
    </div>
    <button onclick="left()">⬅ left</button>
    <button onclick="right()">right ➡</button>


    <script>
        let getImage = document.getElementById("imgeSlider")
        let i = 1
        function right() {
            i++
            getImage.innerHTML = "<img src='./iphone/iphone"+i+".png' alt='iphone'>"
            if (i >= 7)
                i = 0
            
        }
        function left() {
            i--
            if (i < 1)
                i = 7
            getImage.innerHTML = "<img src='./iphone/iphone"+i+".png' alt='iphone'>"
            
        }
    </script>
</body>

</html>
